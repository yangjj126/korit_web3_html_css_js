<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    a 태그 : 클릭시 다른 주소로 디렉션 시켜주는 태그
    href : 디렉션 할 주소
    target : "_self": 그 창에서 디렉션, "_blank":새창에서 디렉션 
    -->
    <a href = "https://www.naver.com">네이버로 이동</a>
    
    <a
        href = "https://www.naver.com"
        target = "_blank"
    >네이버로 이동(새창)</a>

    <br/>
    <a
        href = "https://www.naver.com"
        target = "_blank"
    >
    <img src="../../source/네이버.png" 
         alt="네이버 이미지"
         title="네이버로 이동"
         width="50px"
    >
    </a>
</body>
</html>
